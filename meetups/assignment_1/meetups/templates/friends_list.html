{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .friends-list-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 20px;
        justify-content: center;
    }

    .friend-card {
        background-color: white;
        border-radius: 10px;
        width: 250px;
        padding: 20px;
        text-align: center;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .friend-card:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    .friend-card img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .friend-name {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
    }

    .friend-email {
        color: #555;
        margin-top: 5px;
        font-size: 0.9rem;
    }

    .friend-card button {
        background-color: #3898C8;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 15px;
        margin-top: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .friend-card button:hover {
        background-color: #5BC6FC;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
    }

</style>

<h1>Friend List</h1>
<h2>Your Friends</h2>

<!-- Friend List Container -->
<div class="friends-list-container">
    {% for friend in following %}
        <div class="friend-card">
            <!-- Assuming 'friend.profile.picture' holds the profile image URL -->
            <img src="{{ friend.profile.picture.url }}" alt="{{ friend.user.username }}'s Profile Picture">
            <div class="friend-name">{{ friend.user.username }}</div>
            <div class="friend-email">{{ friend.user.email }}</div>
            <a href="{% url 'message_page' receiver_id=friend.id %}">
                <button>Message</button>
            </a>
        </div>
    {% empty %}
        <p>No friends yet. Start following someone!</p>
    {% endfor %}
</div>

{% endblock %}
