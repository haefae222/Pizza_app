<!DOCTYPE html>
<html>
<head>
<!-- instead of a style.css file, which is a pain to set up,
 I'm just gonna do all the style stuff in the base html file -->
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #5BC6FC, #3898C8);
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .content {
            background-color: white;
            width: auto;
            height: 80vh;
            filter: drop-shadow(0px 1px 12px rgba(0, 0, 0, 0.25));
            border-radius: 20px;
            text-align: center;
            padding-top: 10px;
        }
        .currentpage {
            background-color: white;
            filter: drop-shadow(0px 1px 12px rgba(0, 0, 0, 0.25));
            border-radius: 20px;
            height: 40px;
            width: 30%;
        }
        .fullcontent {
            width: 90vw;
            padding-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            height: 25px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<!--this is the navbar, includes links to each page.
because this is a base.html page, this will be included
in each page of the app.
for adding or removing a link, just follow the format.
probably not going to keep it as a list for the sake
of easier formatting-->
    <div class="fullcontent">
        <table>
            <th class="indexpage"><a href="{% url 'Index' %}">Index</a></th>
            <th class="contactpage"><a href="{% url 'contact' %}">Contact</a></th>
            <th class="aboutpage"><a href="{% url 'about' %}">About</a></th>
            <th class="user_list"><a href="{% url 'user_list' %}">Profiles</a></th>
            {% if user.is_authenticated %}
            <th class="logoutpage"><a href="/logout">Logout</a></th>
            <th class="history"><a href="{% url 'history' %}">Meetup History</a></th>
            <th class="friends_list"><a href="{% url 'friends_list' %}">Friend List</a></th>
            <th class="createmeetup"><a href="{% url 'create_meetup' %}">Create Meetup</a></th>
            {% else %}
            <th class="loginpage"><a href="/login">Login</a></th>
            <th class="registerpage"><a href="/register">Register</a></th>
            {% endif %}
        </table>
    <!--
    this is where the content of each page goes, below the navbar
    -->
        <div class="content">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</body>
</html>
